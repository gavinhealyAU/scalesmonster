<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Finder - Guitar Scales</title>

  <script defer src="https://unpkg.com/vexflow@4.2.3/build/cjs/vexflow.js"></script>
  <script defer src="./note-finder.js"></script>

  <style>
    :root {
      --bg: radial-gradient(1200px 700px at 20% 10%, rgba(22, 19, 16, 0.9) 0%, rgba(18, 16, 14, 0.95) 40%, rgba(12, 11, 10, 1) 100%),
             linear-gradient(180deg, rgba(30, 27, 24, 0.6) 0%, rgba(17, 16, 15, 0.8) 100%);
      --card: rgba(40, 36, 32, 0.55);
      --border: rgba(255, 199, 125, 0.18);
      --shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
      --text: #e6e1db;
      --muted: #b3a89b;
      --accent: #d69e2e;
      --accent-soft: rgba(214, 158, 46, 0.15);
      --pill: rgba(214, 158, 46, 0.12);
      --radius: 14px;
      --radius-sm: 10px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       --logo-base-size: 200px;
      --logo-scale: 1;  
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font);
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    .shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 18px 40px;
    }

    .note-panel {
      background: rgba(20, 18, 16, 0.65);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 16px 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .note-display { flex: 1; }

    .note-name {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin: 0;
      color: var(--accent);
    }

    .note-name .string-num {
      font-size: 40px;
      font-weight: 800;
      line-height: 1;
      min-width: 28px;
      text-align: left;
    }

    .note-name .note-text {
      font-size: 30px;
      font-weight: 700;
      line-height: 1.1;
    }

    .note-info {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .play-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      background: var(--pill);
      color: var(--accent);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .play-btn:hover { background: var(--accent-soft); }
    .play-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    .output-container {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow);
      padding: 20px;
      min-height: 420px;
      display: flex;
      align-items: stretch;
      justify-content: flex-start;
    }

    #fretboardMount, #staffMount { width: 100%; }

    #fretboardMount svg {
      width: 100%;
      height: clamp(240px, 30vw, 380px);
      display: block;
      touch-action: none;
    }

    /* Floating logo & badge */
    .floating-logo {
      position: fixed;
      bottom: 14px;
      right: 14px;
      z-index: 50;
      border: none;
      border-radius: 14px;
      box-shadow: none;
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: transparent;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }
    .floating-logo img {
      width: calc(var(--logo-base-size) * var(--logo-scale));
      height: calc(var(--logo-base-size) * var(--logo-scale));
      object-fit: contain;
      transition: width 220ms ease, height 220ms ease;
    }

    body.is-scrolled .floating-logo { padding: 10px; }


    @media (max-width: 640px) {
      .note-panel { flex-direction: column; text-align: center; }
      .note-name { justify-content: center; }
      .note-info { white-space: normal; }
    }
   .site-footer {
  margin-top: 40px;
  padding: 18px 16px 22px;
  border-top: 1px solid var(--border);
  background: transparent;
  color: var(--muted);
  font-size: 13px;
}

.footer-inner {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.footer-left {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.footer-left strong {
  color: var(--text);
  font-weight: 700;
  letter-spacing: 0.02em;
}

.footer-left span {
  font-size: 12px;
  color: var(--muted);
}

.footer-right {
  display: flex;
  align-items: center;
  gap: 8px;
  white-space: nowrap;
}

.footer-right .divider {
  opacity: 0.5;
}

/* Print mode: footer stays minimal */
@media print {
  .site-footer {
    border-top: none;
    padding-top: 12px;
    color: #000;
  }
} 
 
 </style>
</head>

<body>
    <a class="floating-logo" href="#" aria-label="Guitar Scales World">
    <img src="./logo2.png" alt="Guitar Scales World logo" />
  </a>


  <div class="shell">
    <div class="note-panel">
      <div class="note-display">
        <div class="note-name" id="noteName">
          <span class="string-num">6</span>
          <span class="note-text">Click</span>
        </div>
        <div class="note-info" id="noteInfo">Tap any fret</div>
      </div>
      <button class="play-btn" id="playBtn" disabled>▶</button>
    </div>

    <div class="output-container">
      <div id="fretboardMount"></div>
      <div id="staffMount" style="display:none;"></div>
    </div>
  </div>

 <footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-left">
      <strong>Guitar Scales World</strong>
      <span>Practice. Precision. Flow.</span>

    </div>

    <div class="footer-right">
         <a href="index.html" style="color:var(--accent);text-decoration:none;">Check out Scales Map</a>
      <span>&copy; <span id="year"></span> guitarscales.world</span>
      <span class="divider">•</span>
      <span>Built for guitarists</span>

    </div>
  </div>
</footer>  
</body>
</html>
